<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Analisis Binary Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Analisis Performa Binary Search</h2>
  <p>Studi Kasus: Pencarian ID Produk (C++)</p>

  <!-- ================= SEARCH ================= -->
  <h3>1. Uji Coba Pencarian</h3>
  <input type="number" id="target" placeholder="Masukkan ID (1 - 100000)">
  <select id="method">
    <option value="iterative">Iteratif</option>
    <option value="recursive">Rekursif</option>
  </select>
  <button onclick="search()">Cari</button>

  <h4>Hasil:</h4>
  <pre id="result">Index: ...
Langkah: ...
Waktu: ... ms</pre>

  <!-- ================= BENCHMARK ================= -->
  <h3>2. Analisis Running Time (Benchmark)</h3>
  <button onclick="runBenchmark()">
    Jalankan Benchmark
  </button>

  <h4>Hasil Benchmark:</h4>
  <pre id="benchmarkResult">Klik tombol untuk menjalankan benchmark...</pre>
</div>

<script>
/* ================= SEARCH ================= */
async function search() {
  const target = document.getElementById("target").value;
  const method = document.getElementById("method").value;

  if (!target) {
    alert("Masukkan ID dulu!");
    return;
  }

  try {
    const res = await fetch("/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ target })
    });

    const json = await res.json();
    const data = json[method];

    document.getElementById("result").textContent =
`Index   : ${data.index}
Langkah : ${data.steps}
Waktu   : ${data.time} ms`;
  } catch (err) {
    console.error(err);
    document.getElementById("result").textContent =
      "Gagal mengambil data dari server";
  }
}

/* ================= BENCHMARK ================= */
async function runBenchmark() {
  const out = document.getElementById("benchmarkResult");
  out.textContent = "Menjalankan benchmark...\n";

  try {
    const res = await fetch("/benchmark");
    const json = await res.json();

    let text = "";
    json.forEach(d => {
      text += `N = ${d.n}\n`;
      text += ` Iteratif  : ${d.iterative} ms\n`;
      text += ` Rekursif : ${d.recursive} ms\n\n`;
    });

    out.textContent = text;
  } catch (err) {
    console.error(err);
    out.textContent = "Gagal menjalankan benchmark dari server";
  }
}
</script>

</body>
</html>
