<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Analisis Binary Search</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Analisis Performa Binary Search</h2>
  <p>Studi Kasus: Pencarian ID Produk (C++)</p>

  <!-- ================= SEARCH ================= -->
  <h3>1. Uji Coba Pencarian</h3>
  <input type="number" id="target" placeholder="Masukkan ID (1 - 100000)">
  <select id="method">
    <option value="iterative">Iteratif</option>
    <option value="recursive">Rekursif</option>
  </select>
  <button onclick="search()">Cari</button>

  <h4>Hasil:</h4>
  <pre id="result">Index: ...
Langkah: ...
Waktu: ... ms</pre>

  <!-- ================= BENCHMARK ================= -->
  <h3>2. Analisis Running Time (Benchmark)</h3>
  <button onclick="runBenchmark()">Jalankan Benchmark & Buat Grafik</button>

  <canvas id="benchChart" width="400" height="200"></canvas>
</div>

<!-- ================= SEARCH SCRIPT ================= -->
<script>
async function search() {
  const target = document.getElementById("target").value;
  const method = document.getElementById("method").value;

  if (!target) {
    alert("Masukkan ID dulu!");
    return;
  }

  try {
    const res = await fetch("/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ target })
    });

    const json = await res.json();
    const data = json[method];

    document.getElementById("result").textContent =
`Index   : ${data.index}
Langkah : ${data.steps}
Waktu   : ${data.time} ms`;
  } catch (err) {
    console.error(err);
    document.getElementById("result").textContent =
      "Gagal mengambil data dari server";
  }
}
</script>

<!-- ================= BENCHMARK + CHART SCRIPT ================= -->
<script>
let chart = null;

async function runBenchmark() {
  try {
    const res = await fetch("/benchmark");
    const data = await res.json();

    console.log("Benchmark data:", data); // debug

    const labels = [];
    const iterTimes = [];
    const recTimes = [];

    data.forEach(d => {
      labels.push(d.n);
      iterTimes.push(d.iterative);
      recTimes.push(d.recursive);
    });

    const ctx = document.getElementById("benchChart").getContext("2d");
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "Iteratif (ms)",
            data: iterTimes,
            borderColor: "blue",
            fill: false
          },
          {
            label: "Rekursif (ms)",
            data: recTimes,
            borderColor: "red",
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: "Perbandingan Running Time Binary Search"
          }
        },
        scales: {
          x: { title: { display: true, text: "Ukuran Input (N)" } },
          y: { title: { display: true, text: "Waktu (ms)" } }
        }
      }
    });

  } catch (err) {
    alert("Gagal menjalankan benchmark");
    console.error(err);
  }
}
</script>

</body>
</html>
