<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Analisis Binary Search</title>
</head>
<body>
  <h2>Binary Search Iteratif vs Rekursif</h2>
  <p>Data: [10, 20, 30, 40, 50, 60, 70]</p>

  <input id="key" type="number" placeholder="Masukkan angka">
  <button onclick="run()">Cari</button>

  <pre id="out"></pre>

  <script>
    const data = [10,20,30,40,50,60,70];

    function iter(arr, key){
      let l=0, r=arr.length-1, s=0;
      while(l<=r){
        s++;
        let m=Math.floor((l+r)/2);
        if(arr[m]==key) return {i:m, s:s};
        if(arr[m]<key) l=m+1; else r=m-1;
      }
      return {i:-1, s:s};
    }

    function rec(arr, l, r, key, s=0){
      if(l>r) return {i:-1, s:s};
      s++;
      let m=Math.floor((l+r)/2);
      if(arr[m]==key) return {i:m, s:s};
      if(arr[m]<key) return rec(arr, m+1, r, key, s);
      return rec(arr, l, m-1, key, s);
    }

    function run(){
      const key = parseInt(document.getElementById("key").value);
      const a = iter(data, key);
      const b = rec(data, 0, data.length-1, key);
      document.getElementById("out").textContent =
        `Iteratif : index=${a.i}, steps=${a.s}\n`+
        `Rekursif : index=${b.i}, steps=${b.s}`;
    }
  </script>
</body>
</html>
